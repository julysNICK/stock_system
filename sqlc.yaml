# version: "1"
# sql:
#   - engine: "postgresql"
#     queries: "/db/query/"
#     schema: "./db/migration/"
#     gen:
#       go:
#         package: "db"
#         out: "db"
version: "1"
packages:
  - name: "db"
    path: "./db/sqlc"
    queries: "./db/query/"
    schema: "./db/migration/"
    engine: "postgresql"
    emit_json_tags: true
    emit_prepared_queries: false
    emit_interface: true
    emit_exact_table_names: false
    emit_empty_slices: true
   
   
    json_tags_case_style: "camel"
    output_db_file_name: "db.go"
    output_models_file_name: "models.go"
    output_querier_file_name: "querier.go"